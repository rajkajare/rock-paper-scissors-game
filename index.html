<!DOCTYPE html>

<html>

    <head>
        <title>Rock Paper Scissor</title>
        <link rel="stylesheet" href="styles/main.css">
    </head>

    <body>
        <div class="main">
            <p class="title">Rock Paper Scissor</p>
            <div class="submain">
                <button class="js-rock option-button"><img src="assets/images/Rock-emoji.png"></button>
                <button class="js-paper option-button"><img src="assets/images/Paper-emoji.png"></button>
                <button class="js-scissor option-button"><img src="assets/images/Scissor-emoji.png"></button>
            </div>
            <p class="js-result result"></p>
            <div class="js-scene scene box-scene"></div>
            <p class="js-score score"></p>
            <div>
                <button class="js-reset reset">RESET</button>
                <button class="js-autoplay autoplay">Autoplay</button>
            </div>
            <div class="js-popup"></div>
        </div>

        <script src="scripts/main.js"></script>
    </body>

</html>
